
<ion-tabs class="tabs-icon-top" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <ion-tab title="竞猜首页" icon-off="ion-home" icon-on="ion-home" href="#/tab/guess" on-select="guess()">
    <ion-nav-view name="tab-guess"></ion-nav-view>
  </ion-tab>

  <ion-tab title="参与记录" icon-off="ion-clock" icon-on="ion-clock" href="#/tab/history" on-select="historys()">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>

  <ion-tab title="本周榜单" icon-off="ion-ribbon-b" icon-on="ion-ribbon-b" href="#/tab/rankinglist" on-select="rankinglist()">
    <ion-nav-view name="tab-rankinglist"></ion-nav-view>
  </ion-tab>

  <ion-tab title="竞猜声明" icon-off="ion-images" icon-on="ion-images" href="#/tab/statement" on-select="statement()">
    <ion-nav-view name="tab-statement"></ion-nav-view>
  </ion-tab>

  <ion-tab title="匣子游戏" icon-off="ion-paper-airplane" icon-on="ion-paper-airplane" href="#/tab/game" on-select="game()">
    <ion-nav-view name="tab-game"></ion-nav-view>
  </ion-tab>


</ion-tabs>
